<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Index</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
  <form method="POST" class="post-form" action="/updateFoodLevel/{{foodLevel.id}}">
    {% csrf_token %}
    <div class="container">
      <br>
      <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
          <h3>Update Details</h3>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Recorded Time</label></label>
        <div class="col-sm-4">
          <input type="text" name="foodlevel_id" id="id_foodlevelid" required maxlength="20" value="{foodLevel.FoodLevelMonitorID}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Recorded Time</label></label>
        <div class="col-sm-4">
          <input type="text" name="foodlevel_time" id="id_foodleveltime" required maxlength="20" value="{foodLevel.RecordedTime}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">FoodLevel Status</label>:</label>
        <div class="col-sm-4">
          <input type="text" name="foodlevel_status" id="id_foodlevel_status" required maxlength="20" value="{{ foodLevel.FoodLevelStatus}}" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
          <button type="submit" class="btn btn-success">Update</button>
        </div>
      </div>
    </div>
  </form>
</body>

</html>
